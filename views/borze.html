%rebase('base.html', stanje=stanje, ROOT=ROOT)

<table cellpadding="0" cellspacing="0" border="1">
<tr>
    <th>Oznaka</th>
    <th>Ime</th>
    <th>Regija</th>
</tr>
% for oznaka, ime, regija, in borze:
<tr>
    <th><a href="{{ROOT}}borze/{{oznaka}}">{{oznaka}}</th>
    <th>{{ime}}</th>
    <th>{{regija}}</th>
</tr>
%end
</table>
