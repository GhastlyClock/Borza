% rebase base.html

<h1> Top 20 delnic na voljo</h1>
<table cellpadding="0" cellspacing="0" border="1">
<tr>
    <th>Oznaka</th>
    <th>Ime podjetja</th>
    <th>Cena v EUR</th>
    <th>Borza</th>
    <th>Sektor</th>
    <th>Kolicina</th>
</tr>
%for oznaka,ime,cena,borza,sektor,kolicina in delnice:
<tr>
    <th>{{oznaka}}</th>
    <th>{{ime}}</th>
    <th>{{cena}}</th>
    <th>{{borza}}</th>
    <th>{{sektor}}</th>
    <th>{{kolicina}}</th>
</tr>
%end
</table>
