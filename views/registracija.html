%rebase base.html

<div align="center">
<h1> Še danes se pridružite buržoaziji in v enem tednu začnite živeti življenje, kot si ga zaslužite.</h1>
<form action='/registracija/' class="form-signin text-center" method='post' style="width: 30%;margin-top: 5cm">
    <div class="h3 mb-3 font-weight-normal">
    <span>Ime:</span><input name='ime' type='text' />
    <br>
    <span>Priimek:</span><input name='priimek' type='text' />
    <br>
    <span>Elektronski naslov:</span><input name='mail' type='text' />
    <br>
    <span>Država:</span><input name='drzava' type='text' />
    <br>
    <span>Številka trgovalnega računa:</span><input name='trr' type='text' />
    <br>
    <span>Geslo:</span><input name='pass1' type='password' />
    <br>
    <span>Ponovite geslo:</span><input name='pass2' type='password' />
    <br>
    <input value='Registracija' type='submit' />
    </div> 
</form>
</div>
